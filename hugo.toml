baseURL = 'http://futurelog.xyz/galleries'
languageCode = 'en-us'
title = "Futurelog Galleries"
copyright = "Â© Futurelog"
disableKinds = ["taxonomy", "term"]
defaultContentLanguage = "en"
enableRobotsTXT = true
timeZone = "Asia/Hong_Kong"

theme = ["github.com/nicokaiser/hugo-theme-gallery"]

publishDir = "docs"

[params]
title = "Futurelog Galleries"
description = "log for the future"
defaultTheme = "dark"

[author]
name = "Futurelog"

[outputs]
page = ["HTML"]
home = ["HTML", "RSS"]
section = ["HTML"]

[imaging]
resampleFilter = "CatmullRom"
quality = 80
[imaging.exif]
disableDate = false
disableLatLong = true
includeFields = "ImageDescription"

[module]
[module.hugoVersion]
extended = false
min = "0.112.0"
[[module.mounts]]
source = "assets"
target = "assets"
[[module.mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

[build]
writeStats = true
[[build.cachebusters]]
source = "assets/watching/hugo_stats\\.json"
target = "styles\\.css"
[[build.cachebusters]]
source = "(postcss|tailwind)\\.config\\.js"
target = "css"
[[build.cachebusters]]
source = "assets/.*\\.(js)"
target = "js"
[[build.cachebusters]]
source = "assets/.*\\.(.*)$"
target = "$1"

[menu]
[[menu.footer]]
name = "GitHub"
url = "https://github.com/wallezen"
weight = 3
